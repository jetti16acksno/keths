<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Messages for Kethsia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fceff5; /* Light pink background */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff69b4; /* Pink header */
        }
        h2 {
            color: #ff69b4; /* Pink header */
        }
        h3 {
            color: #ff69b4; /* Pink header */
        }
        h4 {
            color: #ff69b4; /* Pink header */
        }
        h5 {
            color: #ff69b4; /* Pink header */
        }
        button {
            background-color: #ff69b4; /* Pink button */
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            text-align: center;
            backdrop-filter: blur(10px); /* Background blur effect */
        }
        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            font-family: 'Patrick Hand', cursive; /* Use the handwriting font */
        }
    </style>
</head>
<body>
    <h1>To My Kethsia </h1>
    <h2>...My Wife... </h2>
    <h3>...My Soul... </h3>
    <h4>My Better Half </h4>
    <h5>...My Rib.... </h5>
    <button onclick="showPopup(0)"> See Acksno's Heart</button>

    <div id="overlay" class="overlay">
        <div id="popup" class="popup">
            <p id="message">Loading...</p>
            <button id="backButton" onclick="showPreviousMessage()">Back</button>
            <button id="nextButton" onclick="showNextMessage()">Next</button>
            <button id="closeButton" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const messages = [
            "Keths,",
            "Unna romba love❤️ panren di pondati ❤️.",
            "Unta paesama oru naal kooda iruka mudiyala😔.",
            "Love you lot chellam 😘",
            "❤️ Love You so much 😘",
            "Un photos paakum boothu unna katti🤗 pudichi kiss pannanum pola irukum. But mudiyalaye. Kashtama irukum 😔",
            "Un kai pudichi night road la thaniya nadantha nalla irukum ❣️... Beach pona nalla irukum nu yellam thoonum. Adikadi imagine pannipen. Un kai pudichi beach, park pora matri 🥰",
            "Unna kiss pannama thoonga maten ✨ oru nalum.",
            "Un lips ah yen lips 💋💋 touch panni lock pannuna aprom than thoonguven Daily.",
            "Unna katti pudichi thoongum boothu yevlo nalla irukum teriyuma 🤗.",
            "Yen teddy bear 🧸 nee.",
            "😘 Love You so Much Kethsia 🤗",
            "- Your Acks ❤️",
        ];

        let currentMessageIndex = 0;

        function showPopup(index) {
            currentMessageIndex = index;
            const overlay = document.getElementById("overlay");
            overlay.style.display = "flex";

            const popup = document.getElementById("popup");
            const message = document.getElementById("message");
            message.innerHTML = messages[currentMessageIndex];

            const backButton = document.getElementById("backButton");
            const nextButton = document.getElementById("nextButton");
            const closeButton = document.getElementById("closeButton");

            backButton.style.display = currentMessageIndex > 0 ? "inline-block" : "none";
            nextButton.style.display = currentMessageIndex < messages.length - 1 ? "inline-block" : "none";
            closeButton.style.display = currentMessageIndex === messages.length - 1 ? "inline-block" : "none";

            // Reset transition properties to initial state
            popup.style.transform = "translateX(0)";
            popup.style.opacity = "1";
        }

        function showNextMessage() {
            if (currentMessageIndex < messages.length - 1) {
                currentMessageIndex++;
                const popup = document.getElementById("popup");
                popup.style.transform = "translateX(100%)";
                popup.style.opacity = "0";
                setTimeout(() => showPopup(currentMessageIndex), 1000);
            }
        }

        function showPreviousMessage() {
            if (currentMessageIndex > 0) {
                currentMessageIndex--;
                const popup = document.getElementById("popup");
                popup.style.transform = "translateX(-100%)";
                popup.style.opacity = "0";
                setTimeout(() => showPopup(currentMessageIndex), 1000);
            }
        }

        function closePopup() {
            const overlay = document.getElementById("overlay");
            overlay.style.display = "none";
        }
    </script>
</body>
</html>
